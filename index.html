<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sewer Scope Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>

  <h1>Sewer Scope Report</h1>
  <p>Let's get inspecting.</p>


<div class="container form">
  <form id="mainForm">
    <div class="input">
      <label for="address">Property Address:</label>
      <input type="text" name="address" class="form-control">
    </div>
    <div class="input">
      <label for="date">Date of Scope:</label>
      <input type="text" name="date" id="datepicker" class="form-control">
    </div>
    <div class="input">
      <label for="time">Time of Scope:</label>
      <input type="text" name="time" class="timepicker form-control">
    </div>
    <hr />

      <div class="form-group">
        <label for="location">Location of Scope / Access:</label>
        <select class="form-control" id="location">
          <option selected="true" disabled="disabled">Choose an Item</option>
          <option>Mechanical Room Wall Cleanout</option>
          <option>Basement Wall Cleanout</option>
          <option>Basement Mechanical Room Wall Cleanout</option>
          <option>Basement Floor Cleanout</option>
          <option>Crawlspace Cleanout</option>
          <option>Main Level Cleanout</option>
          <option>Roof Vent</option>
          <option>Floor Drain</option>
          <option>Floor Drain Vent</option>
          <option>Kitchen Waste Line</option>
          <option>Laundry Cleanout</option>
          <option>Basement Laundry Cleanout</option>
          <option>Cleanout located at the exterior of the house.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="condition">Condition of Cleanouts:</label>
        <select class="form-control" id="condition">
          <option selected="true" disabled="disabled">Choose an Item</option>
          <option>Excessive corrosion was found near the main cleanout.</option>
          <option>Serviceable</option>
          <option>The cleanout fittings were not visible / accessible.</option>
          <option>The cleanout cap was leaking.</option>
          <option>The cleanout cap was damaged.</option>
          <option>The cleanout fitting threads were corroded / damaged.</option>
          <option>The exterior cleanouts appeared to be buried / were not accessible for inspection.</option>
          <option>There appeared to be over 100 feet between cleanouts in the lateral / main sewer line.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="underfloor">Underfloor Interior Line/Pipe:</label>
        <select class="form-control" id="underfloor">
          <option selected="true" disabled="disabled">Underfloor Line Material</option>
          <option>Cast Iron</option>
          <option>PVC (Polyvinyl chloride)</option>
          <option>ABS (Acrylonitrile butadiene styrene)</option>
          <option>Plastic</option>
          <option>Galvanized Steel</option>
        </select>
      </div>

      <div class="form-group">
        <label for="underground">Underground Exterior / Lateral Line/ Pipe:</label>
        <select class="form-control" id="underground">
          <option selected="true" disabled="disabled">Lateral Line Material</option>
          <option>PVC (Polyvinyl chloride)</option>
          <option>SDR 35 (Standard Dimensional Ratio PVC)</option>
          <option>PVC (Polyvinyl chloride) and SDR 35 (Standard Dimensional Ratio PVC)</option>
          <option>ABS (Acrylonitrile butadiene styrene)</option>
          <option>Clay and SDR 35 (Standard Dimensional Ratio PVC)</option>
          <option>Concrete</option>
          <option>Appeared to be Transite / Asbestos Cement</option>
          <option>Concrete and Transite / Asbestos Cement</option>
          <option>Plastic / High density polyethylene (HDPE)</option>
          <option>Appeared to be Orangeburg / Bermico (Bituminous fiber pipe)</option>
          <option>Cured in place pipe / Epoxy fiberglass</option>
          <option>SDR 35 (Standard Dimensional Ratio PVC) and Plastic / High density polyethylene (HDPE)</option>
          <option>PVC (Polyvinyl chloride) and Clay</option>
          <option>Clay and Concrete</option>
        </select>
      </div>

      <!-- Needs editable input !-->
      <div class="form-group">
        <label for="mainLine">Length of Main Line/Pipe:</label>
        <select class="form-control" id="mainLine">
          <option selected="true" disabled="disabled">Length of Line</option>
          <option class="number">The main sewer line/pipe was approximately {num} feet from the access point to the city tap.</option>
          <option>The main sewer line/pipe was approximately feet from the access point to the HOA tap.</option>
          <option>The main sewer line/pipe was approximately feet from the access point to the city tap.</option>
          <option>The main sewer line/pipe was approximately feet from the access point to the septic tap.</option>
          <option>Unknown, unable to reach city tap.</option>
        </select>
      </div>

      <!-- Needs editable input !-->
      <div class="form-group">
        <label for="lineCondition1">Main Sewer Line/Pipe Condition:</label>
        <select class="form-control" id="lineCondition1">
          <option selected="true" disabled="disabled">Main Line Condition 1</option>
          <option>Multiple offsets were visible in the main sewer line/pipe.</option>
          <option class="number">An offset was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option>Multiple offsets with root intrusion were visible in the main sewer line/pipe.</option>
          <option class="number">An offset with heavy root intrusion was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Root intrusion at a joint was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Heavy root intrusion at a joint was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Hairline cracks appeared to be visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">There appeared to be a crack visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe was holding water at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe appeared to be separated/disconnected at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe appeared to be crushed at approximately {num} feet from the access point.</option>
          <option>The main sewer line/pipe appeared to be broken at the city tap.</option>
          <option>The main sewer line/pipe appeared to be offset at the city tap.</option>
          <option>Heavy rust/scale was visible in the cast iron portion of the main sewer line/pipe.</option>
          <option>An offset with heavy root intrusion was located in the main sewer line/pipe city tap.</option>
          <option>Heavy grease build up was visible in the main sewer line/pipe.</option>
          <option class="number">The camera was restricted/could not proceed at at approximately {num} feet from the access point.</option>
          <option>Due to heavy intrusion of roots, the main sewer line/pipe was not visible for inspection.</option>
          <option>Due to heavy intrusion of roots, portions of the main sewer line/pipe were not visible for inspection.</option>
          <option>Due to heavy scale, the interior portion of the main sewer line/pipe was not fully visible for inspection.</option>
          <option class="number">The camera could not advance past {num} feet/was not able to reach city tap, the sewer scope/inspection is limited to areas viewed.</option>
          <option>The main sewer line/pipe appeared to be egg shaped/compressed.</option>
          <option>The main sewer line/pipe appeared to be delaminated/deteiorated.</option>
          <option>The main sewer line/pipe appeared to be Orangeburg/compressed.</option>
        </select>
      </div>

      <!-- Needs editable input !-->
      <div class="form-group">
        <label for="lineCondition2">Main Sewer Line/Pipe Condition:</label>
        <select class="form-control" id="lineCondition2">
          <option selected="true" disabled="disabled">Main Line Condition 2</option>
          <option>Multiple offsets were visible in the main sewer line/pipe.</option>
          <option class="number">An offset was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option>Multiple offsets with root intrusion were visible in the main sewer line/pipe.</option>
          <option class="number">An offset with heavy root intrusion was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Root intrusion at a joint was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Heavy root intrusion at a joint was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Hairline cracks appeared to be visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">There appeared to be a crack visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe was holding water at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe appeared to be separated/disconnected at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe appeared to be crushed at approximately {num} feet from the access point.</option>
          <option>The main sewer line/pipe appeared to be broken at the city tap.</option>
          <option>The main sewer line/pipe appeared to be offset at the city tap.</option>
          <option>Heavy rust/scale was visible in the cast iron portion of the main sewer line/pipe.</option>
          <option>An offset with heavy root intrusion was located in the main sewer line/pipe city tap.</option>
          <option>Heavy grease build up was visible in the main sewer line/pipe.</option>
          <option class="number">The camera was restricted/could not proceed at at approximately {num} feet from the access point.</option>
          <option>Due to heavy intrusion of roots, the main sewer line/pipe was not visible for inspection.</option>
          <option>Due to heavy intrusion of roots, portions of the main sewer line/pipe were not visible for inspection.</option>
          <option>Due to heavy scale, the interior portion of the main sewer line/pipe was not fully visible for inspection.</option>
          <option class="number">The camera could not advance past {num} feet/was not able to reach city tap, the sewer scope/inspection is limited to areas viewed.</option>
          <option>The main sewer line/pipe appeared to be egg shaped/compressed.</option>
          <option>The main sewer line/pipe appeared to be delaminated/deteiorated.</option>
          <option>The main sewer line/pipe appeared to be Orangeburg/compressed.</option>
        </select>
      </div>

      <!-- Needs editable input !-->
      <div class="form-group">
        <label for="lineCondition3">Main Sewer Line/Pipe Condition:</label>
        <select class="form-control" id="lineCondition3">
          <option selected="true" disabled="disabled">Main Line Condition 3</option>
          <option>Multiple offsets were visible in the main sewer line/pipe.</option>
          <option class="number">An offset was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option>Multiple offsets with root intrusion were visible in the main sewer line/pipe.</option>
          <option class="number">An offset with heavy root intrusion was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Root intrusion at a joint was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Heavy root intrusion at a joint was visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">Hairline cracks appeared to be visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">There appeared to be a crack visible in the main sewer line/pipe at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe was holding water at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe appeared to be separated/disconnected at approximately {num} feet from the access point.</option>
          <option class="number">The main sewer line/pipe appeared to be crushed at approximately {num} feet from the access point.</option>
          <option>The main sewer line/pipe appeared to be broken at the city tap.</option>
          <option>The main sewer line/pipe appeared to be offset at the city tap.</option>
          <option>Heavy rust/scale was visible in the cast iron portion of the main sewer line/pipe.</option>
          <option>An offset with heavy root intrusion was located in the main sewer line/pipe city tap.</option>
          <option>Heavy grease build up was visible in the main sewer line/pipe.</option>
          <option class="number">The camera was restricted/could not proceed at at approximately {num} feet from the access point.</option>
          <option>Due to heavy intrusion of roots, the main sewer line/pipe was not visible for inspection.</option>
          <option>Due to heavy intrusion of roots, portions of the main sewer line/pipe were not visible for inspection.</option>
          <option>Due to heavy scale, the interior portion of the main sewer line/pipe was not fully visible for inspection.</option>
          <option class="number">The camera could not advance past {num} feet/was not able to reach city tap, the sewer scope/inspection is limited to areas viewed.</option>
          <option>The main sewer line/pipe appeared to be egg shaped/compressed.</option>
          <option>The main sewer line/pipe appeared to be delaminated/deteiorated.</option>
          <option>The main sewer line/pipe appeared to be Orangeburg/compressed.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="defects">Located Defects:</label>
        <select class="form-control" id="underfloor">
          <option selected="true" disabled="disabled">Located Defects</option>
          <option>None</option>
          <option>Heavy root growth/accumulation was located and marked in the yard/street/alley.</option>
          <option>An offset was located and marked in the yard/street/alley.</option>
          <option>A crack in the main sewer line/pipe was located and marked in the yard/street/alley.</option>
          <option>The belly/area that was holding water and debris in the main sewer line/pipe was located and marked in the yard/street/alley.</option>
          <option>A break in the main sewer line/pipe was located and marked in the yard/street/alley.</option>
          <option>The damaged tap was located and marked in the street/alley.</option>
          <option>The lateral sewer line was located and marked from the house to the city tap.</option>
        </select>
      </div>

      <div class="input">
        <label>Video URL:</label>
        <input type="website" name="url" class="form-control">
      </div>

      <input type="submit" value="Save" class="btn btn-default" id="submit">
  </form>
</div>
